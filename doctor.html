    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <style>
    #header {
      background: url("https://img.freepik.com/free-vector/blue-heart-pulse-monitor-with-signal_42077-2143.jpg?size=626&ext=jpg");
    }
  </style>

  <style>
    .display-4 {
      color: #FFFFFF;
    }
  </style>

</head>

<body>

  <body class="bg">
    <nav class="navbar bg-dark navbar-dark">
      <div class="container">
        <a href="/home" class="navbar-brand"><b>HOME</b></a>
      </div>
    </nav>

    <section id="header" class="jumbotron text-center">
      <h2 class="display-4">SIGN UP TO BECOME A MEMBER OF PATREC-CHAIN</h2>
    </section>

    <form action="/docdash">
      <div class="container">
        <div class="d-flex justify-content-center align-items-center container ">
          <div class="form-group">
            <label for="nam"> NAME</label>
            <input type="text" class="form-control" id="nam">
          </div>

          <b> SPECIALIZATION </b> <br>
          <select name="cars">
            <option value="volvo">Pediatrician</option>
            <option value="saab">Neurologist</option>
            <option value="fiat">Psychiatrist</option>
            <option value="audi">Allergist</option>
            <option value="volvo">Allergist</option>
            <option value="saab"> Ophthalmologist</option>
            <option value="fiat">Dermatologist</option>
            <option value="audi">Gastroenterologist</option>
          </select><br><br>

          <div class="form-group">
            <label for="gen"> GENDER </label>
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
              <label class="custom-control-label" for="defaultUnchecked">MALE</label>
            </div>

            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
              <label class="custom-control-label" for="defaultChecked">FEMALE</label>
            </div>
          </div>

          <div class="form-group">
            <label for="city">WORKPLACE</label>
            <input type="text" class="form-control" id="city">
          </div>

          <div class="form-group">
            <label for="number">ENTER YOUR ORGANISATION'S UNIQUE NUMBER</label>
            <input type="text" class="form-control" id="number">
          </div>


          <div class="container">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
            <button type="button" class="btn btn-info">RESET</button>
          </div>

    </form>
  </body>

</html>
